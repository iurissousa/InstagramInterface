<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="iuris sousa" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="img/favicon.png" />
    <title>Clone instagram</title>
  </head>

  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="./img/instagram-celular.png"
          alt="imagem de um celular com perfil do instagram na tela"
        />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="logo do instagram"
          />
          <div class="profile-photo">
            <img
              src="./img/perfil-instagram.jpg"
              alt="foto do perfil do instagram"
            />
          </div>
          <a
            href="https://www.instagram.com/iuris_sousa/"
            class="instagram-login"
            >Continue como iuris_sousa</a
          >
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é iuris_sousa?</p>

          <p class="not-acount">
            <span class="link-blue">Trocar de conta</span>
            ou
            <span class="link-blue">Cadastre-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a
              href="https://apps.apple.com/br/app/instagram/id389801252"
              class="app-download"
            ></a>
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
              class="app-download"
            ></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
